version: '3'
services:
  ansible:
    build:
      context: ./dockerfile
      dockerfile: Dockerfile
    image: result/latest
    privileged: true
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes:
      - ./:/home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ansible.cfg:/etc/ansible/ansible.cfg

